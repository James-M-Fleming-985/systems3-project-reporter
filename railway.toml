# Railway Configuration for Systems3 Project Reporter
# Configures persistent volume storage for project and risk data

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT --log-level info"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check configuration
healthcheckPath = "/health"
healthcheckTimeout = 100

# Mount persistent volume for data storage
# This preserves project YAML files and risk JSON files across deployments
[[deploy.volumes]]
name = "project_data"
mountPath = "/app/persistent_data"
