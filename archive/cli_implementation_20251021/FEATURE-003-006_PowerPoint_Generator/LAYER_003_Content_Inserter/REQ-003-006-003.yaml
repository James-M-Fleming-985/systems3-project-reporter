# ================================================================================
# REQUIREMENT DEFINITION
# ================================================================================

requirement:
  title: "Content Inserter"
  
  description: |
    Insert content into slide placeholders. Add Gantt chart images, populate milestone tables, insert risk tables, format change management entries. Handle text sizing, alignment, and overflow.
  
  rationale: |
    Abstracts python-pptx API complexity. Provides simple methods for common content insertion operations.

# ================================================================================
# SPECIFICATION
# ================================================================================

specification:
  structure:
    entry_point: "src/content_inserter/content_inserter.py"
    modules:
      - "content_inserter.py"
      - "models.py"
      - "exceptions.py"
  
  classes:
    - name: "ContentInserter"
      purpose: "Insert various content types into slides"
      methods:
        - name: "insert_image"
          signature: "insert_image(slide: Slide, image_path: Path, position: Position) -> None"
          purpose: "Implement insert_image logic" 
        - name: "insert_table"
          signature: "insert_table(slide: Slide, table_data: TableData, position: Position) -> None"
          purpose: "Implement insert_table logic" 
        - name: "insert_text"
          signature: "insert_text(slide: Slide, text: str, placeholder_id: int) -> None"
          purpose: "Implement insert_text logic" 
        - name: "format_table_cell"
          signature: "format_table_cell(cell: Cell, color: str, bold: bool) -> None"
          purpose: "Implement format_table_cell logic" 

  implementation_details:
    libraries: ['python-pptx>=0.6.21']
    patterns: ["Repository Pattern", "Factory Pattern"]
    error_handling:
      - error_type: "ValidationError"
        handling: "Raise with clear error message"
      - error_type: "DataError"
        handling: "Log and raise custom exception"
  
  inputs:
    - name: "input_data"
      type: "Various"
      description: "Slide objects, content data (images, tables, text)" 

  outputs:
    - name: "output_data"
      type: "Various"
      description: "Slides with content inserted" 

