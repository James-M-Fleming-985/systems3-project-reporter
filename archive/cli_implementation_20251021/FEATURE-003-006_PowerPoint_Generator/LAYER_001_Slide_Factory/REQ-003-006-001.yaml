# ================================================================================
# REQUIREMENT DEFINITION
# ================================================================================

requirement:
  title: "Slide Factory"
  
  description: |
    Factory to create different slide types (title, Gantt, status, change management). Implement Factory Pattern, return appropriate SlideBuilder based on slide type, encapsulate slide creation logic.
  
  rationale: |
    Factory Pattern allows easy addition of new slide types. Centralizes slide creation, making it easy to maintain consistent styling.

# ================================================================================
# SPECIFICATION
# ================================================================================

specification:
  structure:
    entry_point: "src/slide_factory/slide_factory.py"
    modules:
      - "slide_factory.py"
      - "models.py"
      - "exceptions.py"
  
  classes:
    - name: "SlideFactory"
      purpose: "Create different types of slides"
      methods:
        - name: "create_title_slide"
          signature: "create_title_slide(prs: Presentation, title: str) -> Slide"
          purpose: "Implement create_title_slide logic" 
        - name: "create_gantt_slide"
          signature: "create_gantt_slide(prs: Presentation, section: str, chart_path: Path) -> Slide"
          purpose: "Implement create_gantt_slide logic" 
        - name: "create_status_slide"
          signature: "create_status_slide(prs: Presentation, section: str, quadrants: QuadrantData, risks: TableData) -> Slide"
          purpose: "Implement create_status_slide logic" 
        - name: "create_change_slide"
          signature: "create_change_slide(prs: Presentation, section: str, changes: List[ChangeEntry]) -> Slide"
          purpose: "Implement create_change_slide logic" 

  implementation_details:
    libraries: ['python-pptx>=0.6.21']
    patterns: ["Repository Pattern", "Factory Pattern"]
    error_handling:
      - error_type: "ValidationError"
        handling: "Raise with clear error message"
      - error_type: "DataError"
        handling: "Log and raise custom exception"
  
  inputs:
    - name: "input_data"
      type: "Various"
      description: "Presentation object, slide-specific data" 

  outputs:
    - name: "output_data"
      type: "Various"
      description: "Slide object with content" 

# ================================================================================
