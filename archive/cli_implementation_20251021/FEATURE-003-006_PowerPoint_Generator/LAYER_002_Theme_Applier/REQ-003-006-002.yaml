# ================================================================================
# REQUIREMENT DEFINITION
# ================================================================================

requirement:
  title: "Theme Applier"
  
  description: |
    Load and apply organization PowerPoint theme template. Copy master slides, apply color scheme, fonts, logos. Ensure consistency across all generated slides.
  
  rationale: |
    Separates branding logic from content generation. Easy to swap themes without changing content code.

# ================================================================================
# SPECIFICATION
# ================================================================================

specification:
  structure:
    entry_point: "src/theme_applier/theme_applier.py"
    modules:
      - "theme_applier.py"
      - "models.py"
      - "exceptions.py"
  
  classes:
    - name: "ThemeApplier"
      purpose: "Apply organization theme to presentation"
      methods:
        - name: "load_template"
          signature: "load_template(template_path: Path) -> Presentation"
          purpose: "Implement load_template logic" 
        - name: "apply_color_scheme"
          signature: "apply_color_scheme(prs: Presentation, scheme: ColorScheme) -> None"
          purpose: "Implement apply_color_scheme logic" 
        - name: "apply_fonts"
          signature: "apply_fonts(prs: Presentation, font_config: FontConfig) -> None"
          purpose: "Implement apply_fonts logic" 
        - name: "copy_master_slides"
          signature: "copy_master_slides(source: Presentation, target: Presentation) -> None"
          purpose: "Implement copy_master_slides logic" 

  implementation_details:
    libraries: ['python-pptx>=0.6.21']
    patterns: ["Repository Pattern", "Factory Pattern"]
    error_handling:
      - error_type: "ValidationError"
        handling: "Raise with clear error message"
      - error_type: "DataError"
        handling: "Log and raise custom exception"
  
  inputs:
    - name: "input_data"
      type: "Various"
      description: "Template PowerPoint file path" 

  outputs:
    - name: "output_data"
      type: "Various"
      description: "Presentation object with theme applied" 

