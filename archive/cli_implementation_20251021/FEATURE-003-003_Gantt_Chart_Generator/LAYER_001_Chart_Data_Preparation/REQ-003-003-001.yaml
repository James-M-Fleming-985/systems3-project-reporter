requirement:
  title: "Chart Data Preparation"
  
  description: |
    Transform ProjectPlan objects into chart-ready data structures. Calculate bar positions, durations, grouping by section, handle project dependencies, compute critical path.
  
  rationale: |
    Separates data transformation from visualization. Makes it easy to switch chart libraries (matplotlib â†’ plotly) without changing data logic.

