requirement:
  title: "Matplotlib Chart Builder"
  
  description: |
    Generate Gantt chart images using matplotlib. Create horizontal bar chart (one bar per project), apply color scheme, add gridlines and labels, ensure readability at 1920x1080 projection.
  
  rationale: |
    Matplotlib provides fine-grained control over chart appearance. Generates static PNG images suitable for PowerPoint insertion.

