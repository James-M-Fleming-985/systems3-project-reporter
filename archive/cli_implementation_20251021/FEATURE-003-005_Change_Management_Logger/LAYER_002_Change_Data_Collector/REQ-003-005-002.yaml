# ================================================================================
# REQUIREMENT DEFINITION
# ================================================================================

requirement:
  title: "Change Data Collector"
  
  description: |
    Collect and structure change data from UI inputs. Create ChangeEntry object with timestamp, old/new values, reason, contingency. Validate data completeness and business rules (new date > current date).
  
  rationale: |
    Separates UI layer from data logic. Ensures change data structure is consistent regardless of UI implementation (terminal, web, API).

# ================================================================================
# SPECIFICATION
# ================================================================================

specification:
  structure:
    entry_point: "src/change_data_collector/change_data_collector.py"
    modules:
      - "change_data_collector.py"
      - "models.py"
      - "exceptions.py"
  
  classes:
    - name: "ChangeDataCollector"
      purpose: "Structure and validate change data"
      methods:
        - name: "create_change_entry"
          signature: "create_change_entry(milestone: Milestone, new_date: date, reason: str, contingency: str) -> ChangeEntry"
          purpose: "Implement create_change_entry logic" 
        - name: "validate_change_data"
          signature: "validate_change_data(entry: ChangeEntry) -> ValidationResult"
          purpose: "Implement validate_change_data logic" 
        - name: "generate_change_id"
          signature: "generate_change_id() -> str"
          purpose: "Implement generate_change_id logic" 

  implementation_details:
    libraries: []
    patterns: ["Repository Pattern", "Factory Pattern"]
    error_handling:
      - error_type: "ValidationError"
        handling: "Raise with clear error message"
      - error_type: "DataError"
        handling: "Log and raise custom exception"
  
  inputs:
    - name: "input_data"
      type: "Various"
      description: "User inputs from LAYER-003-005-001" 

  outputs:
    - name: "output_data"
      type: "Various"
      description: "Validated ChangeEntry object" 

