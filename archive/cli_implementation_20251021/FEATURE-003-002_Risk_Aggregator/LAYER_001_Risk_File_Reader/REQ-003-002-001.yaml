# ================================================================================
# REQUIREMENT DEFINITION
# ================================================================================

requirement:
  title: "Risk File Reader"
  
  description: |
    Read risks.yaml files from all project folders using FileReaderFactory. Scan professional_excellence/projects/ directory, identify risk files, parse content, return list of Risk models.
  
  rationale: |
    Centralized risk file discovery and reading. Reuses LAYER-003-001-001 file reading infrastructure for consistency.

# ================================================================================
# SPECIFICATION
# ================================================================================

specification:
  structure:
    entry_point: "src/risk_file_reader/risk_file_reader.py"
    modules:
      - "risk_file_reader.py"
      - "models.py"
      - "exceptions.py"
  
  classes:
    - name: "RiskFileScanner"
      purpose: "Scan project folders for risk files"
      methods:
        - name: "scan_all_projects"
          signature: "scan_all_projects() -> List[Path]"
          purpose: "Implement scan_all_projects logic" 
        - name: "read_risk_file"
          signature: "read_risk_file(path: Path) -> List[Risk]"
          purpose: "Implement read_risk_file logic" 

  implementation_details:
    libraries: ['pyyaml>=6.0']
    patterns: ["Repository Pattern", "Factory Pattern"]
    error_handling:
      - error_type: "ValidationError"
        handling: "Raise with clear error message"
      - error_type: "DataError"
        handling: "Log and raise custom exception"
  
  inputs:
    - name: "input_data"
      type: "Various"
      description: "Project folder paths" 

  outputs:
    - name: "output_data"
      type: "Various"
      description: "List of Risk objects from all projects" 

