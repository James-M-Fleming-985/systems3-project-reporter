overview:
  description: 'Aggregates and formats risk data from all project folders for inclusion
    in reports

    '
  business_value:
  - Centralizes risk visibility across all projects
  - Automates risk report generation
  - Prioritizes risks by severity
  user_story: 'As a Project Manager, I want to see all active risks aggregated in
    one report, So that I can prioritize mitigation efforts.

    '
  acceptance_criteria:
  - All layers build successfully with TDD
  - Integration tests pass across all layers
  - Performance meets system requirements
  - Code coverage > 90%
layers:
- layer_id: LAYER-001
  layer_name: Risk File Reader
  responsibility: See REQ-003-002-001.yaml for detailed requirements
  requirements:
  - REQ-003-002-001
  name: Risk File Reader
  technology: Python file I/O, pathlib
  requirement_file: REQ-003-002-001.yaml
- layer_id: LAYER-002
  layer_name: Risk Filter Logic
  responsibility: See REQ-003-002-002.yaml for detailed requirements
  requirements:
  - REQ-003-002-002
  name: Risk Filter Logic
  technology: Python data filtering, lambda
  requirement_file: REQ-003-002-002.yaml
- layer_id: LAYER-003
  layer_name: Risk Table Formatter
  responsibility: See REQ-003-002-003.yaml for detailed requirements
  requirements:
  - REQ-003-002-003
  name: Risk Table Formatter
  technology: pandas, string formatting
  requirement_file: REQ-003-002-003.yaml
