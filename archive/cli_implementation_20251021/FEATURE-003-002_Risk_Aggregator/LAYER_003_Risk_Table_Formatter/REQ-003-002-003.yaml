    entry_point: "src/risk_table_formatter/risk_table_formatter.py"
    modules:
      - "risk_table_formatter.py"
      - "models.py"
      - "exceptions.py"
  
  classes:
    - name: "RiskTableFormatter"
      purpose: "Format risks for PowerPoint tables"
      methods:
