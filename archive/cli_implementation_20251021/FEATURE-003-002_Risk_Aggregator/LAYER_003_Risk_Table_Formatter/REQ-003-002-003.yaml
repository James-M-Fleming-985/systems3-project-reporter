requirement:
  title: "Risk Table Formatter"
  
  description: |
    Format risks as tables for PowerPoint insertion. Create data structure with columns (Risk ID, Description, Probability, Impact, Mitigation, Owner), apply color coding (High=Red, Medium=Yellow, Low=Green).
  
  rationale: |
    Transforms risk data into PowerPoint-ready format. Separates data logic from presentation, making it easy to change table styling without affecting filtering logic.

