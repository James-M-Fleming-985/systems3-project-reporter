# ================================================================================
# REQUIREMENT DEFINITION
# ================================================================================

requirement:
  title: "Quadrant Formatter"
  
  description: |
    Format categorized milestones for PowerPoint four-quadrant layout. Create data structure for each quadrant (top-left, top-right, bottom-left, bottom-right), include milestone name, project, date, status indicator.
  
  rationale: |
    Prepares milestone data in PowerPoint-ready format. Separates data preparation from PowerPoint API calls.

# ================================================================================
# SPECIFICATION
# ================================================================================

specification:
  structure:
    entry_point: "src/quadrant_formatter/quadrant_formatter.py"
    modules:
      - "quadrant_formatter.py"
      - "models.py"
      - "exceptions.py"
  
  classes:
    - name: "QuadrantFormatter"
      purpose: "Format milestones for four-quadrant slide layout"
      methods:
        - name: "format_quadrants"
          signature: "format_quadrants(quadrants: MilestoneQuadrants) -> QuadrantData"
          purpose: "Implement format_quadrants logic" 
        - name: "format_milestone_row"
          signature: "format_milestone_row(milestone: Milestone) -> Dict[str, str]"
          purpose: "Implement format_milestone_row logic" 
        - name: "apply_status_icons"
          signature: "apply_status_icons(milestone: Milestone) -> str"
          purpose: "Implement apply_status_icons logic" 

  implementation_details:
    libraries: []
    patterns: ["Repository Pattern", "Factory Pattern"]
    error_handling:
      - error_type: "ValidationError"
        handling: "Raise with clear error message"
      - error_type: "DataError"
        handling: "Log and raise custom exception"
  
  inputs:
    - name: "input_data"
      type: "Various"
      description: "MilestoneQuadrants from LAYER-003-004-002" 

  outputs:
    - name: "output_data"
      type: "Various"
      description: "QuadrantData ready for PowerPoint insertion" 

