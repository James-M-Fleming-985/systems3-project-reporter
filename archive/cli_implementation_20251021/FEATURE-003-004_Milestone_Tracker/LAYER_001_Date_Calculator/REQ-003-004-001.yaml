requirement:
  title: "Date Calculator"
  
  description: |
    Calculate date ranges for milestone categorization. Determine 'this month' (current month start to end), 'next month', 'last month' date ranges. Handle edge cases (year boundaries, leap years).
  
  rationale: |
    Centralized date logic prevents inconsistencies. Using Python datetime ensures correct handling of complex date scenarios.

