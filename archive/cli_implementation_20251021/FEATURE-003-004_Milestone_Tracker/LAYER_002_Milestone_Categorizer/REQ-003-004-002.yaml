# ================================================================================

requirement:
  title: "Milestone Categorizer"
  
  description: |
    Categorize milestones into four quadrants: due this month, due next month, completed last month, active risks (delayed milestones). Use date ranges from LAYER-003-004-001, filter milestones from all projects.
  
  rationale: |
    Implements four-quadrant milestone view business logic. Clear separation allows easy modification of categorization rules.

# ================================================================================
# SPECIFICATION
# ================================================================================

specification:
  structure:
    entry_point: "src/milestone_categorizer/milestone_categorizer.py"
    modules:
      - "milestone_categorizer.py"
      - "models.py"
      - "exceptions.py"
  
  classes:
    - name: "MilestoneCategorizer"
      purpose: "Categorize milestones by date and status"
      methods:
        - name: "categorize_milestones"
          signature: "categorize_milestones(projects: List[ProjectPlan]) -> MilestoneQuadrants"
          purpose: "Implement categorize_milestones logic" 
        - name: "get_due_this_month"
          signature: "get_due_this_month(milestones: List[Milestone]) -> List[Milestone]"
          purpose: "Implement get_due_this_month logic" 
        - name: "get_delayed_milestones"
          signature: "get_delayed_milestones(milestones: List[Milestone]) -> List[Milestone]"
          purpose: "Implement get_delayed_milestones logic" 

  implementation_details:
    libraries: []
    patterns: ["Repository Pattern", "Factory Pattern"]
    error_handling:
      - error_type: "ValidationError"
        handling: "Raise with clear error message"
      - error_type: "DataError"
        handling: "Log and raise custom exception"
  
  inputs:
    - name: "input_data"
      type: "Various"
      description: "List of ProjectPlan objects, date ranges from LAYER-003-004-001" 

  outputs:
    - name: "output_data"
      type: "Various"
      description: "MilestoneQuadrants object with categorized milestones" 

